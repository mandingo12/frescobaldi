<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>the lion does not concern himself with the opinion of sheep</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: url('background.jpg') no-repeat center center fixed;
      background-size: cover;
      animation: fadeIn 2s ease-in forwards;
      cursor: none;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    canvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 2;
      pointer-events: none;
    }
    .snowflake {
      position: absolute;
      width: 32px;
      height: 32px;
      background: url('picture.png') no-repeat center center;
      background-size: contain;
      pointer-events: none;
      animation: fall linear infinite, spin 5s linear infinite;
    }
    @keyframes fall {
      0% { transform: translateY(-50px) rotate(0deg); opacity: 1; }
      100% { transform: translateY(110vh) rotate(360deg); opacity: 0.5; }
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <canvas id="cursorCanvas"></canvas>
  <audio id="music" src="music.mp3"></audio>

  <script>
    // Play music on click
    document.body.addEventListener('click', () => {
      const audio = document.getElementById('music');
      audio.play();
    }, { once: true });

    // Snowflake generator
    function createSnowflake() {
      const flake = document.createElement('div');
      flake.classList.add('snowflake');
      flake.style.left = Math.random() * window.innerWidth + 'px';
      flake.style.animationDuration = (5 + Math.random() * 5) + 's';
      flake.style.opacity = Math.random();
      document.body.appendChild(flake);
      setTimeout(() => flake.remove(), 10000);
    }
    setInterval(createSnowflake, 300);

    // Particle effect on cursor
    const canvas = document.getElementById('cursorCanvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let particles = [];
    let mouse = {
      x: null,
      y: null
    };

    window.addEventListener('mousemove', function(e) {
      mouse.x = e.x;
      mouse.y = e.y;
    });

    function randomRGB() {
      const r = Math.floor(Math.random() * 255);
      const g = Math.floor(Math.random() * 255);
      const b = Math.floor(Math.random() * 255);
      return `rgb(${r}, ${g}, ${b})`;
    }

    function Particle(x, y) {
      this.x = x;
      this.y = y;
      this.size = Math.random() * 3 + 1;
      this.color = randomRGB();
      this.alpha = 1;
    }

    Particle.prototype.update = function(targetX, targetY) {
      this.x += (targetX - this.x) * 0.1;
      this.y += (targetY - this.y) * 0.1;
      this.alpha -= 0.01;
    };

    Particle.prototype.draw = function() {
      ctx.fillStyle = this.color.replace('rgb', 'rgba').replace(')', `, ${this.alpha})`);
      ctx.beginPath();
      ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
      ctx.fill();
    };

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      particles.forEach((particle, index) => {
        particle.update(mouse.x, mouse.y);
        particle.draw();
        if (particle.alpha <= 0) {
          particles.splice(index, 1);
        }
      });
      requestAnimationFrame(animate);
    }
    animate();

    setInterval(() => {
      if (mouse.x !== null && mouse.y !== null) {
        particles.push(new Particle(mouse.x, mouse.y));
      }
    }, 20);

    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
  </script>
</body>
</html>
