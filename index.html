<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vibes Only</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: black;
    }

    /* Background image */
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('background.jpg') no-repeat center center fixed;
      background-size: cover;
      opacity: 0;
      animation: fadeIn 3s ease forwards;
      z-index: 0;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    audio {
      display: none;
    }

    /* Snow effect canvas */
    canvas {
      position: fixed;
      top: 0;
      left: 0;
      pointer-events: none;
      z-index: 1;
    }
  </style>
</head>
<body>

  <!-- Background music -->
  <audio id="bgMusic" autoplay loop muted>
    <source src="music.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <!-- Snow effect canvas -->
  <canvas id="snow"></canvas>

  <script>
    // Try autoplay immediately
    window.addEventListener('DOMContentLoaded', () => {
      const music = document.getElementById('bgMusic');
      music.muted = false;
      music.play().catch(() => {
        console.log("Autoplay blocked. Waiting for user interaction.");
      });
    });

    // Play on first interaction (fallback)
    document.addEventListener('click', () => {
      const music = document.getElementById('bgMusic');
      music.muted = false;
      music.play().catch(() => {});
    });

    // Snow effect that follows the cursor
    const canvas = document.getElementById('snow');
    const ctx = canvas.getContext('2d');
    let width, height;
    let particles = [];
    let mouseX = -100, mouseY = -100;

    function resize() {
      width = canvas.width = window.innerWidth;
      height = canvas.height = window.innerHeight;
    }

    function createParticle(x, y) {
      const size = Math.random() * 3 + 1;
      const speed = Math.random() * 1 + 0.5;
      const color = `rgb(${Math.random() * 255}, ${Math.random() * 255}, ${Math.random() * 255})`;
      particles.push({ x, y, size, speed, color });
    }

    function drawParticles() {
      ctx.clearRect(0, 0, width, height);
      ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';
      ctx.beginPath();
      for (let p of particles) {
        ctx.moveTo(p.x, p.y);
        ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2, true);
      }
      ctx.fill();
      updateParticles();
    }

    function updateParticles() {
      for (let p of particles) {
        p.y += p.speed;
        p.x += Math.sin(p.y * 0.01);
        if (p.y > height) {
          p.y = -p.size;
          p.x = Math.random() * width;
        }
      }
    }

    // Follow mouse movement to create particles
    window.addEventListener('mousemove', (e) => {
      mouseX = e.clientX;
      mouseY = e.clientY;
      createParticle(mouseX, mouseY);
    });

    function animate() {
      drawParticles();
      requestAnimationFrame(animate);
    }

    resize();
    animate();
    window.addEventListener('resize', resize);
  </script>

</body>
</html>
