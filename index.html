<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>the lion does not concern himself with the opinion of sheep</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: url('background.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Segoe UI', sans-serif;
    }

    /* Fade-in effect */
    body {
      animation: fadeIn 3s ease-in-out forwards;
      opacity: 0;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    /* Floating particles */
    .particle {
      position: absolute;
      border-radius: 50%;
      opacity: 0.7;
      pointer-events: none;
      animation: floatParticle 10s linear infinite;
    }

    @keyframes floatParticle {
      0% {
        transform: translateY(0) scale(1);
      }
      100% {
        transform: translateY(-100vh) scale(0.5);
        opacity: 0;
      }
    }

    /* Cursor trail effect */
    .cursor-trail {
      position: fixed;
      width: 8px;
      height: 8px;
      background: white;
      border-radius: 50%;
      pointer-events: none;
      animation: cursorFade 0.6s ease-out forwards;
      z-index: 9999;
    }

    @keyframes cursorFade {
      from {
        opacity: 1;
        transform: scale(1);
      }
      to {
        opacity: 0;
        transform: scale(0.5);
      }
    }

    /* Neon ambient glow overlay */
    .glow-overlay {
      position: absolute;
      top: 0; left: 0; width: 100%; height: 100%;
      background: radial-gradient(circle at center, rgba(255,255,255,0.03), transparent 70%);
      pointer-events: none;
      animation: pulseGlow 6s ease-in-out infinite alternate;
      mix-blend-mode: screen;
    }

    @keyframes pulseGlow {
      from { filter: blur(40px); }
      to { filter: blur(70px); }
    }

    /* Optional title fade-in */
    .title {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 3rem;
      text-shadow: 0 0 10px #fff, 0 0 30px #0ff;
      opacity: 0;
      animation: titleFade 4s ease-in-out 2s forwards;
    }

    @keyframes titleFade {
      to {
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <audio id="bg-music" src="music.mp3"></audio>
  <div class="glow-overlay"></div>
  <div class="title">Welcome to Dreamspace</div>

  <script>
    // Play music on first interaction
    const audio = document.getElementById("bg-music");
    let started = false;
    const playMusic = () => {
      if (!started) {
        audio.play();
        started = true;
      }
    }
    window.addEventListener("click", playMusic);
    window.addEventListener("touchstart", playMusic);

    // Particle generator
    function createParticle() {
      const particle = document.createElement('div');
      particle.classList.add('particle');
      const size = Math.random() * 8 + 4;
      particle.style.width = `${size}px`;
      particle.style.height = `${size}px`;
      particle.style.left = `${Math.random() * 100}%`;
      particle.style.bottom = '-10px';
      particle.style.background = `hsl(${Math.random() * 360}, 100%, 80%)`;
      document.body.appendChild(particle);

      setTimeout(() => particle.remove(), 10000);
    }

    setInterval(createParticle, 200);

    // Cursor trail effect
    document.addEventListener('mousemove', e => {
      const trail = document.createElement('div');
      trail.className = 'cursor-trail';
      trail.style.left = `${e.clientX}px`;
      trail.style.top = `${e.clientY}px`;
      document.body.appendChild(trail);
      setTimeout(() => trail.remove(), 600);
    });
  </script>
</body>
</html>
