<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>the lion does not concern himself with the opinion of sheep</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: url('background.jpg') no-repeat center center fixed;
      background-size: cover;
      cursor: none;
      animation: fadeIn 2s ease forwards;
      opacity: 0;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    .cursor-effect {
      position: absolute;
      font-size: 20px;
      font-weight: bold;
      color: hsl(var(--hue), 100%, 70%);
      transform: translate(-50%, -50%) rotate(0deg);
      animation: spin 0.6s linear forwards, fadeOut 0.6s ease forwards;
      pointer-events: none;
    }

    @keyframes spin {
      to {
        transform: translate(-50%, -50%) rotate(360deg);
      }
    }

    @keyframes fadeOut {
      to {
        opacity: 0;
      }
    }

    .snowflake {
      position: fixed;
      top: -10px;
      color: white;
      font-size: 1em;
      pointer-events: none;
      animation: fall linear infinite;
    }

    @keyframes fall {
      to {
        transform: translateY(100vh);
      }
    }
  </style>
</head>
<body>
  <audio id="bg-music" src="music.mp3"></audio>

  <script>
    const audio = document.getElementById("bg-music");
    let played = false;
    document.body.addEventListener("click", () => {
      if (!played) {
        audio.play();
        played = true;
      }
    });

    // Cursor + sign effect
    document.addEventListener("mousemove", (e) => {
      const plus = document.createElement("div");
      plus.textContent = "+";
      plus.className = "cursor-effect";
      plus.style.left = `${e.clientX}px`;
      plus.style.top = `${e.clientY}px`;
      plus.style.setProperty('--hue', Math.floor(Math.random() * 360));
      document.body.appendChild(plus);
      setTimeout(() => plus.remove(), 600);
    });

    // Snowflake effect
    function createSnowflake() {
      const snowflake = document.createElement("div");
      snowflake.className = "snowflake";
      snowflake.textContent = "â„";
      snowflake.style.left = `${Math.random() * window.innerWidth}px`;
      snowflake.style.fontSize = `${Math.random() * 10 + 10}px`;
      snowflake.style.animationDuration = `${Math.random() * 5 + 5}s`;
      document.body.appendChild(snowflake);

      setTimeout(() => snowflake.remove(), 10000);
    }

    setInterval(createSnowflake, 200);

    // Slow snowflakes when mouse moves
    let timeout;
    document.addEventListener("mousemove", () => {
      document.querySelectorAll('.snowflake').forEach(flake => {
        flake.style.animationDuration = '15s';
      });
      clearTimeout(timeout);
      timeout = setTimeout(() => {
        document.querySelectorAll('.snowflake').forEach(flake => {
          flake.style.animationDuration = `${Math.random() * 5 + 5}s`;
        });
      }, 1000);
    });
  </script>
</body>
</html>
