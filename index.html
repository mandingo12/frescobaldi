<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Chill Page</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: url('background.jpg') no-repeat center center fixed;
      background-size: cover;
      cursor: url('cursor.png'), auto; /* optional custom cursor */
    }

    audio {
      display: none; /* hide default audio controls */
    }
  </style>
</head>
<body>

  <!-- Background music -->
  <audio autoplay loop>
    <source src="music.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <script>
    // In case autoplay is blocked, play on first user interaction
    document.addEventListener('click', () => {
      document.querySelector('audio').play().catch(() => {});
    });
  </script>

</body>
</html>
