<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>the lion does not concern himself with the opinion of sheep</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      width: 100%;
      background: url('background.jpg') no-repeat center center fixed;
      background-size: cover;
      cursor: none;
    }

    .flake {
      position: absolute;
      width: 40px;
      height: 40px;
      background: url('picture.png') no-repeat center center;
      background-size: contain;
      pointer-events: none;
      animation: fall linear infinite, spin 4s linear infinite;
    }

    @keyframes fall {
      0% { transform: translateY(-100px); }
      100% { transform: translateY(100vh); }
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    .particle {
      position: absolute;
      width: 4px;
      height: 4px;
      background: white;
      border-radius: 50%;
      pointer-events: none;
      opacity: 1;
      animation: fallParticle 1s linear forwards;
    }

    @keyframes fallParticle {
      to {
        transform: translateY(20px);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <audio id="music" src="music.mp3"></audio>
  <canvas id="canvas"></canvas>

  <script>
    const music = document.getElementById('music');
    let musicPlayed = false;

    document.body.addEventListener('click', () => {
      if (!musicPlayed) {
        music.play();
        musicPlayed = true;
      }
    });

    // Create falling spinning flakes
    function createFlake() {
      const flake = document.createElement('div');
      flake.classList.add('flake');

      flake.style.left = Math.random() * window.innerWidth + 'px';
      flake.style.animationDuration = 5 + Math.random() * 5 + 's';
      flake.style.transform = `rotate(${Math.random() * 360}deg)`;

      document.body.appendChild(flake);

      setTimeout(() => flake.remove(), 10000);
    }

    setInterval(createFlake, 200);

    // Particle cursor effect
    document.addEventListener('mousemove', (e) => {
      const particle = document.createElement('div');
      particle.classList.add('particle');
      particle.style.left = e.clientX + 'px';
      particle.style.top = e.clientY + 'px';

      document.body.appendChild(particle);

      setTimeout(() => particle.remove(), 1000);
    });
  </script>
</body>
</html>
